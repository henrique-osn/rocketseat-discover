<!--
    Atributos Globais mais ultilizados
    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
-->

</div>

</div>

<div class="carrinho" tabindex="6">

</div>

<div class="carrinho" title="Um título" tabindex="7">

</div>
